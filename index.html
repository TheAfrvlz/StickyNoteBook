<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Media/Images/post-it.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./SRC/Styles/Reset.css" />
    <link rel="stylesheet" href="./SRC/Styles/Responsive.css" />
    <link
      rel="stylesheet"
      href="App_S
    .css"
    />
    <title>Sticky Notepad</title>
  </head>
  <body>

   <div id="App">

    <h1 class=" FF-O Text-Centered Es-Fs3"> Your Notebook</h1>
    
    <div class="Menu">
      <div class="Menu-Comp" id="addN">
        <h1 class="Menu-Ti FF-O Es-Fs1">Notebook</h1>
        <div class="Menu-It">
          <i class="bi bi-plus"></i>
          <i class="bi bi-trash3-fill"></i>
        </div>
      </div>

      <div class="Menu-Comp" id="addN">
        <h1 class="Menu-Ti FF-O Es-Fs1 ">Note</h1>
        <div class="Menu-It">
          <i class="bi bi-plus"></i>
          <i class="bi bi-trash3-fill"></i>
        </div>
      </div>

      <div class="Menu-Comp">
        <h1 class="Menu-Ti FF-O Es-Fs1">Search</h1>
        <div class="Menu-It">
          <i class="bi bi-search"></i>
        </div>
      </div>

      <div class="Menu-Comp">
        <h1 class="Menu-Ti FF-O Es-Fs1">File</h1>
        <div class="Menu-It">
          <i class="bi bi-download"></i>
          <i class="bi bi-upload"></i>
        </div>
      </div>
      <div class="Menu-Comp">
        <h1 class="Menu-Ti FF-O Es-Fs1">Config</h1>
        <div class="Menu-It">
          <i class="bi bi-gear-fill"></i>
          <i class="bi bi-moon-fill"></i>
          <i class="bi bi-person-fill"></i>
        </div>
      </div>
    </div>

   </div>

    <script src="App.js" type="module"></script>
  </body>
</html>
